    <div class="wrapper">
   <form id="form" onsubmit="return checkpassword()" class="Form">
    <ul>
        <li style="margin-top: 1.5vw;"><input type="text" placeholder="Enter your Name" required><hr>
        <li><input type="email" placeholder="Enter your Email" required><hr></li>
        <li><input type="tel" placeholder="Enter your Phone Number" required><hr></li>
        <li><input type="password" id="pass1" placeholder="Enter your password" required><hr></li>
        <li><input type="password" id="pass2" placeholder="Enter your password again" required><hr></li>
        <li><input type="text" placeholder="Enter your City" required><hr></li>
        <li><input type="text" placeholder="Enter your State" required><hr></li>
        <li><input type="text" placeholder="Enter your Country" required><hr></li>
        <li><input type="number" placeholder="Enter your Pincode" required><hr></li>
        <li style="margin-bottom: 1vw;"><input type="number" min="16" max="100" placeholder="Enter your age" required><hr>
    </ul>
    <div class="buttons">
        <button type="submit" class="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
    </div>
   </form>
